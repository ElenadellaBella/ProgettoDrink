<div class="carosello">
  <swiper
  [slidesPerView]="1"
  [spaceBetween]="30"
  [navigation]="true"
  [pagination]="{ clickable: true }"
>
  <ng-template *ngFor="let flavour of flavours" swiperSlide><!--Slide 1-->
    <app-tin
      [flavour]="flavour.KeyFlavour"
      (btnCart)="addToCart($event)">
    </app-tin>
  </ng-template>


  </swiper>
</div>
