<div class="container">
  <div class="row">
    <div class="card col-lg-3 col-md-4 col-sm-12"> <!--negli appunti sostiuitisci element centered con card -->
      <div class="circle tin-{{flavour}}"></div>
      <div class="content">
        <h2>{{flavourData.title}}</h2>
        <p>{{getIngredients()}}</p>
        <h3 class="prezzo">{{ flavourData.price| currency: 'EUR'}}</h3>
        <app-bottone id="button" (click)="addToCart()"></app-bottone>
      </div>
      <img [src]="flavourData.image" class="lattinaimg" alt="">
    </div>
  </div>
</div>
